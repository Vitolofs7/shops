<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>shop-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shop-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <p class="shop-list-header">Listado de Tiendas</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let s of shops">
      <ion-label>Adress: {{s.address}}</ion-label>
      <ion-label>Telephone: {{s.telephone}}</ion-label>
      <ion-button (click)="deleteThis(s.id)">Delete</ion-button>
      <!-- <ion-button (click)="updateThis(s.id)">Update</ion-button> -->
    </ion-item>
    
  </ion-list>
  <ion-button (click)="goHome()">Go Home</ion-button>

</ion-content>
