<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateShop()">
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="shop.address" name="address" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="shop.telephone" name="telephone" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Actualizar</ion-button>
  </form>
</ion-content>
